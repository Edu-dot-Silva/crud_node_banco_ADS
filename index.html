<!DOCTYPE html>
<html lang="pt_br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Banco</title>
    <link rel="stylesheet" href="./projetodb1/css/index.css">
</head>

<body>
    <header>
        <h1>Cadastro de Pessoas</h1>
    </header>

    <main>
        <form id="formPessoa" action="">
            <label class="labels" for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" class="inputs input_nome">

            <label class="labels" for="rg">RG:</label>
            <input type="text" name="rg" id="rg" class="inputs input_rg">

            <label class="labels" for="cpf">CPF:</label>
            <input type="text" name="cpf" id="cpf" class="inputs input_cpf">

            <label class="labels" for="data_nascimento">Data de Nascimento:</label>
            <input type="date" name="data_nascimento" id="data_nascimento" class="inputs input_data_nascimento">
            
            <label class="labels" for="cep">CEP:</label>
            <input type="text" name="cep" id="cep" class="inputs input_cep">

            <label class="labels" for="endereco">Endereço:</label>
            <input type="text" name="endereco" id="endereco" class="inputs input_endereco">
            
            <label class="labels" for="uf">UF:</label>
            <input type="text" name="uf" id="uf" class="inputs input_uf">
            
            <label class="labels" for="observacoes">Observações:</label>
            <textarea name="observacoes" id="observacoes" class="inputs input_observacoes"></textarea>
        <br>
            <button class="btn_cadastro" id="btn_cadastro" type="submit">Cadastrar</button>
        </form>
    </main>

    <footer>

    </footer>

    <script src="./projetodb1/js/index.js"></script>
</body>

</html>
